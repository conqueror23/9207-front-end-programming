<!DOCTYPE html>
<html>

<script src="1.js"></script>
<script>
var Stopped=false;
var TimeInterval=1000; //milli-second
var b=["#a", "#b", "#c", "#d" ,"#e" ,"#f"]
function forward(){
  i=Math.floor(Math.random() * 6);
  var pos=$(b[i]).position().left;
  if(pos<500)
      {
              $(b[i]).animate({
              left:'1000px',
          },TimeInterval,forward);
  }
  else {
    $(b[i]).animate({
      left:'0px',
    },TimeInterval,forward);
  }
}
$(document).ready(function(){
   $("#m").click(forward);
   $("#fast").click(function(){
      TimeInterval=TimeInterval*0.9
   });
   $("#slow").click(function(){
      TimeInterval=TimeInterval/0.9
   });
});
</script>
</head>
<body>
<button id="m" >Start Animation</button>
<button id="fast">Faster</button>
